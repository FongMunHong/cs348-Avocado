<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font.css">

  </head>
  <body>

    <div id="loading_container">
      <div id="loading"></div>
    </div>

    <header>
      <div class="logo">
        <a href="index.html">AVOCADO</a>
      </div>
      <nav>

          <li><a href="javascript:history.back()"><<<</a></li>
          <li><a href="index.html">Homepage</a></li>
        </ul>
      </nav>

    <div class="margin_control">

      <table>

          <tr>
