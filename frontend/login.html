<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <title>AVOCADO - Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">AVOCADO</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
        </ul>
      </nav>
    </header>

    <section class="main_container">
      <div class="login_container">
        <div class="login_title">
          LOGIN
        </div>
        <div class="login_form">
          <label for="uname">ID</label>
          <input type="text" placeholder="user id" name="uname" required autocomplete="off">
          <label for="psw">PASSWORD</label>
          <input type="password" placeholder="password" name="psw" required  autocomplete="off">
          <button type="submit" onclick="login()">Log In</button>
        </div>
        <div class="account">
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </section>
    
  </body>
</html>
