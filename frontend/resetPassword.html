    <meta charset="utf-8">
    <link rel="stylesheet" href="font.css">

  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">AVOCADO</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="login.html">Log-In</a></li>
        </ul>
      </nav>
    </header>

    <section class="main_container">
      <div class="login_container">
        <div class="login_title">
          Reset Password
        </div>
        <div class="login_form">
          <!-- <label for="uname">Name</label>
          <input type="text" id="name" placeholder="Name" name="uname" required autocomplete="off"> -->
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email" name="email" required autocomplete="off">

          <input type="password" id="confirmPassword" placeholder="New password" name="psw" required  autocomplete="off">

          <input type="password" id="newConfirmPassword" placeholder="Confirm New password" name="psw" required  autocomplete="off">

        <div id="errors"></div>
      </div>
    </section>
