<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="restaurant.css">
    <title>AVOCADO - Restaurant</title>
  </head>
  <body>

    <div id="loading_container">
      <div id="loading"></div>
    </div>

    <header>
      <div class="logo">
        <a href="index.html">AVOCADO</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="cart.html">Cart
            <div id="cart_quantity" class="cart_quantity">
              0
            </div>
          </a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Restaurant Name -->
      <div id="rest_name" class="rest_name"></div>

      <!-- Restaurant Menu Image -->
      <section id="restaurant_menu" class="main_container"></section>

      <!-- Other Menu Table -->
      <table class="table_container">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>
              Add to Cart
            </th>
          </tr>

          <!-- Menu 1 -->
          <tr>
            <td>Menu Name 1</td>
            <td>Food Price 1</td>
            <td>
              <button class="addToCart" type="submit">Add to Cart</button>
            </td>
          </tr>

          <!-- Menu 2 -->
          <tr>
            <td>Menu Name 2</td>
            <td>Food Price 2</td>
            <td>
              <button class="addToCart" type="submit">Add to Cart</button>
            </td>
          </tr>

          <!-- Menu 3 -->
          <tr>
            <td>Menu Name 3</td>
            <td>Food Price 3</td>
            <td>
              <button class="addToCart" type="submit">Add to Cart</button>
            </td>
          </tr>

          <!-- Menu 4 -->
          <tr>
            <td>Menu Name 4</td>
            <td>Food Price 4</td>
            <td>
              <button class="addToCart" type="submit">Add to Cart</button>
            </td>
          </tr>
        </thead>
        <tbody id="cart_list">
        </tbody>
      </table>

    </div>

    <script src="restaurant.js"></script>
    <script src="addToCart.js"></script>
  </body>
</html>
