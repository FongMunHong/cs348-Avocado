<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="login.css">
    <title>AVOCADO - Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">AVOCADO</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <section class="main_container">
      <div class="login_container">
        <div class="login_title">
          LOGIN
        </div>
        <div class="login_form">
          <label for="uname">ID</label>
          <input id="user_id" type="text" placeholder="user id" name="uname" required autocomplete="off">
          <label for="psw">PASSWORD</label>
          <input id="password" type="password" placeholder="password" name="psw" required  autocomplete="off">
          <button id="submit_button" type="submit">Log In</button>
        </div>
      </div>
      <div id="errors"></div>
    </section>

    <script src="login.js">

    </script>

  </body>
</html>
